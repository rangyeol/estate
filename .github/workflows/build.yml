      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./ë„¤ì´ë²„ë¶€ë™ì‚°ë·°ì–´-${{ runner.os == 'Windows' && 'windows' || 'macos' }}.zip
